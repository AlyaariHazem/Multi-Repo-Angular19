<section class="products">
  <header class="products__bar">
    <h1 class="products__title">Products</h1>
  </header>

  <div class="products__grid">
    @for (product of products; track product) {
      <article class="card" tabindex="0">
        <figure class="card__media">
          <img [src]="product.img" [alt]="product.name" loading="lazy" />
          <span class="card__price-pill">${{ product.price }}</span>
          <button class="card__quick btn" (click)="addToCart(product)">
            Add to Cart
          </button>
        </figure>

        <div class="card__body">
          <h2 class="card__name" title="{{product.name}}">{{ product.name }}</h2>
        </div>
      </article>
    }
  </div>
</section>
