<nav class="cart-nav">
  <h1>Cart</h1>
</nav>

@if(itemAvailable){ @for(item of cartItems;track item; let i = $index){
<div>
  <img class="cart-img" [src]="item.img" alt="img not found!" />
  <sup>{{ item.quantity }}</sup>
  <p>{{ item.price | currency }}</p>
  <button (click)="removeItem(i)">Remove</button>
</div>
} }@else {
<p>Cart is empty!</p>
}
